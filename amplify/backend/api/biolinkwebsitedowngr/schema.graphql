enum PipelineStage {
  CREATED
  PSA1
  PSA2
  BIOMARKER
  BIOPSY
  UROLOGIST
  REPEAT_PSA
  OTHER
}

enum PatientStatus {
  TREATED
  SCHEDULED
  WAITING
}

type Patient
  @model(
    queries: { get: "getPatient", list: "listPatients" },
    mutations: { create: "createPatient", update: "updatePatient", delete: "deletePatient" })
  @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) 
{
  owner: String @auth(rules: [{ allow: owner, operations: [read, delete] }]) 

  patientName: String! @index
  patientPhone: String!
  patientEmail: String!
  patientSex: String!
  patientRace: String!
  patientBirthday: String!

  psas: [Float!]!
  biomarker: String
  stage: PipelineStage!
  status: PatientStatus!
  visitDates: [String!]!
}
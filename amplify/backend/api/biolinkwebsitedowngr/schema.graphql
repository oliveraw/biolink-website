enum Stage {
  NOT_APPLICABLE
  INITIAL_PSA
  REPEAT_PSA
  SURVEILLANCE
  BIOMARKER
  UROLOGIST
  BIOPSY
}

enum Status {
  NOT_APPLICABLE
  PENDING
  SCHEDULED
  COMPLETED
}

type PSA {
  score: Float!
  date: String!
}

type Appointment {
  date: String!
  attended: Boolean
}

type Note {
  content: String!
  date: String!
}

type Patient
  @model(
    queries: { get: "getPatient", list: "listPatients" },
    mutations: { create: "createPatient", update: "updatePatient", delete: "deletePatient" })
  @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) 
{
  id: ID! @primaryKey
  owner: String @auth(rules: [{ allow: owner, operations: [read, delete] }, { allow: public, operations: [read] }]) 

  name: String! @index

  phone: String!
  email: String

  birthday: String
  sex: String
  race: String

  condition: String
  treatments: [String!]!

  stage: Stage!
  status: Status!

  psas: [PSA!]!
  appointments: [Appointment!]!
  notes: [Note!]!

  languageCode: String!
  notify: Boolean!
}

type Query {
  sendVerificationCode(
    phone: String!,
    languageCode: String!, 
    code: String!
  ): String @function(name: "biolinkSendVerificationCode-${env}")
}
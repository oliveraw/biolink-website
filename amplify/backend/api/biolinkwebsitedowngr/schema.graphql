enum PipelineStage {
  CREATED
  PSA1
  PSA2
  BIOMARKER
  UROLOGIST
  BIOPSY
  REPEAT_PSA
  OTHER
}

enum PatientStatus {
  COMPLETED
  SCHEDULED
  PENDING
}

type Patient
  @model(
    queries: { get: "getPatient", list: "listPatients" },
    mutations: { create: "createPatient", update: "updatePatient", delete: "deletePatient" })
  @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) 
{
  owner: String @auth(rules: [{ allow: owner, operations: [read, delete] }, { allow: public, operations: [read] }]) 

  name: String! @index
  phone: String!
  birthday: String!
  email: String!
  sex: String!
  race: String!

  psas: [Float!]!
  biomarker: String
  stage: PipelineStage!
  status: PatientStatus!
  visitDates: [String!]!

  notify: Boolean!
}

type Query {
  sendVerificationCode(code: String): String @function(name: "biolinkSendVerificationCode-${env}")
}
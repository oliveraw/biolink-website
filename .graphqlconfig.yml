projects:
  biolinkwebsitedowngr:
    schemaPath: amplify/backend/api/biolinkwebsitedowngr/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        typenameIntrospection: false
extensions:
  amplify:
    version: 3
